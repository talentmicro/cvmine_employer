<!-- Responsive Navbar -->
<div class="responsive-navbar offcanvas offcanvas-end border-0 transition" [class.show]="classApplied">
    <div class="offcanvas-header">
        <a routerLink="/" class="logo d-inline-block">
            <img src="img/logo-white.svg" alt="Logo" class="logo">
        </a>
        <button type="button"
            (click)="toggleClass()"
            class="close-btn bg-transparent transition position-relative lh-1 p-0 border-0">
            <i class="ri-close-line"></i>
        </button>
    </div>
    <div class="offcanvas-body">
        <div *ngIf="isLoggedIn" class="accordion">
            <!-- <div class="accordion-item rounded-0 border-0">
                <button
                    type="button"
                    routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                    class="accordion-button d-block text-start shadow-none fw-semibold border-0 transition border-radius"
                >
                    Home
                </button>
            </div> -->
            <div class="accordion-item rounded-0 border-0">
                <button type="button"
                    routerLink="/job-listings" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                    class="accordion-button d-block text-start shadow-none fw-semibold border-0 transition border-radius">
                    Jobs
                </button>
            </div>
            <div class="accordion-item rounded-0 border-0">
                <button type="button"
                    routerLink="/job-applicants" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}"
                    class="accordion-button d-block text-start shadow-none fw-semibold border-0 transition border-radius">
                    Applicants
                </button>
            </div>
            <!-- <div class="accordion-item rounded-0 border-0">
                <button type="button"
                    routerLink="/job-applicants" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                    class="employer_btn my-3">
                    Employer
                </button>
            </div> -->
        </div>
        <div *ngIf="!isLoggedIn" class="other-options d-flex align-items-center"
            [ngClass]="{'d-none': router.url === '/index-2' || router.url === '/index-3'}">
            <a routerLink="/login" class="link style-four fw-medium">
                Login
            </a>
            <a routerLink="/employer" class="btn style-four">
                Sign Up
            </a>
        </div>
        <div *ngIf="isLoggedIn" class="user-icon position-relative my-3">
            <button type="button" class="icon-btn bg-transparent border-0 d-flex align-items-center text-white" (click)="toggleUserDropdown()">
                <i class="fa-solid fa-circle-user fs-4"></i>
                <span class="ms-2">{{ userName }}</span>
            </button>
            <div class="dropdown-menu-small top-100 mt-2 p-2 shadow-sm text-white rounded"
                [class.show]="userDropdownOpen">
                <button class="dropdown-item bg-transparent border-0 text-white" (click)="logout()">
                    <i class="fa-solid fa-right-from-bracket me-2"></i>Logout
                </button>
            </div>
        </div>
    </div>
</div>
<div class="offcanvas-backdrop fade" [class.show]="classApplied"></div>
